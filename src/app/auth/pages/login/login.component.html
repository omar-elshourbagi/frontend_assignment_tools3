<div class="login-wrapper">
  <h1 class="title">Welcome Back!</h1>
  <p class="subtitle">Sign in to your account to continue</p>

  <form (ngSubmit)="submit()" [formGroup]="form" class="form">
    <div class="field">
      <label for="login-email">Email Address</label>
      <input 
        id="login-email" 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email" 
      />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Please enter a valid email address
      </div>
    </div>

    <div class="field">
      <label for="login-password">Password</label>
      <input 
        id="login-password" 
        type="password" 
        formControlName="password" 
        placeholder="Enter your password" 
      />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password is required
      </div>
    </div>

    <div class="form-footer">
      <a class="forgot-link" href="#">Forgot password?</a>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button class="btn-submit" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>
  </form>
</div>
