<div class="login-wrapper">
  <h1 class="title">Sign In</h1>
  
  <p class="subtitle">or use your email password</p>

  <form (ngSubmit)="submit()" [formGroup]="form" class="form">
    <div class="field">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" formControlName="email" placeholder="Email" />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Enter a valid email.
      </div>
    </div>

    <div class="field">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" formControlName="password" placeholder="Password" />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password must be at least 6 characters.
      </div>
    </div>

    <a class="muted link" href="#">Forgot Your Password?</a>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button class="btn primary" type="submit" [disabled]="loading">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>
  </form>
</div>
