<div class="register-wrapper">
  <h1 class="title">Create Account</h1>
  
  <p class="subtitle">or use your email for registration</p>

  <form (ngSubmit)="submit()" [formGroup]="form" class="form">
    <div class="field">
      <label for="reg-name">Name</label>
      <input id="reg-name" type="text" formControlName="name" placeholder="Name" />
      <div class="error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
        Name is required.
      </div>
    </div>

    <div class="field">
      <label for="reg-email">Email</label>
      <input id="reg-email" type="email" formControlName="email" placeholder="Email" />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Enter a valid email.
      </div>
    </div>

    <div class="field">
      <label for="reg-password">Password</label>
      <input id="reg-password" type="password" formControlName="password" placeholder="Password" />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="field">
      <label for="reg-confirm-password">Confirm Password</label>
      <input id="reg-confirm-password" type="password" formControlName="confirm_password" placeholder="Confirm Password" />
      <div class="error" *ngIf="form.controls.confirm_password.touched && form.controls.confirm_password.invalid">
        Please confirm your password.
      </div>
      <div class="error" *ngIf="form.controls.confirm_password.touched && form.errors?.['passwordMismatch']">
        Passwords do not match.
      </div>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

    <button class="btn primary" type="submit" [disabled]="loading">
      {{ loading ? 'Creating...' : 'Sign Up' }}
    </button>
  </form>
</div>
