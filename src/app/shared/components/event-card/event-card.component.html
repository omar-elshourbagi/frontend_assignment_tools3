<div class="event-card" [routerLink]="['/events', event.id]">
  <div class="event-header">
    <h3 class="event-title">{{ event.title }}</h3>
    <span class="event-date-badge" *ngIf="event.date">{{ event.date }}</span>
  </div>
  
  <div class="event-details">
    <div class="event-detail" *ngIf="event.time">
      <span class="label">Time</span>
      <span class="text">{{ event.time }}</span>
    </div>
    
    <div class="event-detail" *ngIf="event.location">
      <span class="label">Location</span>
      <span class="text">{{ event.location }}</span>
    </div>
  </div>
  
  <p class="event-description" *ngIf="event.description">{{ event.description }}</p>
  
  <div class="event-footer">
    <span class="view-details">View Details</span>
  </div>
</div>
