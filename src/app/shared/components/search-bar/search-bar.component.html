<div class="search-bar">
  <input
    type="text"
    class="search-input"
    placeholder="Search events..."
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearchChange($event)"
  />
  <button
    *ngIf="searchQuery"
    class="clear-btn"
    (click)="clearSearch()"
    type="button"
    aria-label="Clear search"
  >
    Clear
  </button>
</div>
