<div class="search-bar">
  <span class="search-icon">🔍</span>
  <input
    type="text"
    class="search-input"
    placeholder="Search events..."
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearchChange($event)"
  />
  <button
    *ngIf="searchQuery"
    class="clear-btn"
    (click)="clearSearch()"
    type="button"
  >
    ✕
  </button>
</div>
