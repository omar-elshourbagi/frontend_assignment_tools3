<app-tabs [tabs]="tabs"></app-tabs>

<app-search-bar (search)="onSearch($event)"></app-search-bar>

<div class="content-card">
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading events...</p>
  </div>

  <div *ngIf="!loading && filteredEvents.length === 0">
    <app-empty-state
      [message]="searchQuery ? 'No events match your search' : 'No events found'"
      [buttonText]="'Create Your First Event'"
      [showButton]="!searchQuery"
      (buttonClick)="onCreateEvent()"
    ></app-empty-state>
  </div>

  <div *ngIf="!loading && filteredEvents.length > 0" class="events-grid">
    <app-event-card
      *ngFor="let event of filteredEvents"
      [event]="event"
    ></app-event-card>
  </div>
</div>
