<div class="register-wrapper">
  <h1 class="title">Create Account</h1>
  <p class="subtitle">Sign up to start planning your events</p>

  <form (ngSubmit)="submit()" [formGroup]="form" class="form">
    <div class="field">
      <label for="reg-name">Full Name</label>
      <input 
        id="reg-name" 
        type="text" 
        formControlName="name" 
        placeholder="Enter your full name" 
      />
      <div class="error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
        Name is required
      </div>
    </div>

    <div class="field">
      <label for="reg-email">Email Address</label>
      <input 
        id="reg-email" 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email" 
      />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Please enter a valid email address
      </div>
    </div>

    <div class="field">
      <label for="reg-password">Password</label>
      <input 
        id="reg-password" 
        type="password" 
        formControlName="password" 
        placeholder="Create a password" 
      />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="field">
      <label for="reg-confirm-password">Confirm Password</label>
      <input 
        id="reg-confirm-password" 
        type="password" 
        formControlName="confirm_password" 
        placeholder="Confirm your password" 
      />
      <div class="error" *ngIf="form.controls.confirm_password.touched && form.controls.confirm_password.invalid">
        Please confirm your password
      </div>
      <div class="error" *ngIf="form.controls.confirm_password.touched && form.errors?.['passwordMismatch']">
        Passwords do not match
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

    <button class="btn-submit" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Creating account...' : 'Sign Up' }}
    </button>
  </form>
</div>
